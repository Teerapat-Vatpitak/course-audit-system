<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        content="Upload your transcript PDF and instantly audit your academic progress â€” all processing happens locally in your browser.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(at 40% 20%, hsla(217, 100%, 94%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(210, 100%, 96%, 1) 0px, transparent 50%),

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"

</head>

<body>
    <noscript>
        <div style="text-align:center;padding:4rem;font-family:sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript and WebAssembly to run. Please enable JavaScript in your browser
                settings.</p>
        </div>
    </noscript>
    <!-- PDF Text Extraction Helper -->
    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        /**
         * Extract text from PDF using PDF.js
         * @param {ArrayBuffer} arrayBuffer - The PDF file as ArrayBuffer
         * @returns {Promise<string>} - The extracted text
         */
        window.extractTextFromPDF = async function (arrayBuffer) {
            try {
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let fullText = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n';
                }

                return fullText;
            } catch (error) {
                console.error('PDF extraction error:', error);
                throw new Error('Failed to extract text from PDF: ' + error.message);
            }
        };
    </script>
</body>

</html>
