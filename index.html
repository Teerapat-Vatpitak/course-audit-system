<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Audit System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link data-trunk rel="css" href="style.css" />
    <link data-trunk rel="tailwind-css" href="style.css" />

    <style>
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(at 40% 20%, hsla(217, 100%, 94%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(210, 100%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(213, 100%, 95%, 1) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }
    </style>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>
    <!-- PDF Text Extraction Helper -->
    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        /**
         * Extract text from PDF using PDF.js
         * @param {ArrayBuffer} arrayBuffer - The PDF file as ArrayBuffer
         * @returns {Promise<string>} - The extracted text
         */
        window.extractTextFromPDF = async function (arrayBuffer) {
            try {
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let fullText = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n';
                }

                return fullText;
            } catch (error) {
                console.error('PDF extraction error:', error);
                throw new Error('Failed to extract text from PDF: ' + error.message);
            }
        };
    </script>
</body>

</html>
